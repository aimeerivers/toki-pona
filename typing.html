<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Type Toki Pona</title>
  <link rel="stylesheet" href="https://davidar.github.io/linja-pona/stylesheet.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body class="bg-gray-200 dark:bg-gray-900 flex flex-col m-8">
  <h1 class="text-2xl font-bold mt-4 text-black dark:text-white">Type Toki Pona</h1>

  <div class="flex flex-row gap-4">

      class="w-full flex-grow p-3 mt-4 text-black dark:text-white bg-gray-200 dark:bg-gray-900 text-3xl font-light"
      placeholder="toki ..."></textarea>
    <div id="output" class="linja-pona w-full flex-grow p-3 mt-4 text-black dark:text-white text-3xl"></div>
  </div>

  <script src="js/typing.js"></script>
</body>

</html>
